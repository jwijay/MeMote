<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-calm">

  <ion-tab title="Today" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/today/mood">
    <ion-nav-view name="today-view"></ion-nav-view>
  </ion-tab>

  <!-- Stats Tab -->
  <ion-tab title="Stats" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/stats/day">
    <ion-nav-view name="stats-day"></ion-nav-view>
  </ion-tab>

</ion-tabs>
